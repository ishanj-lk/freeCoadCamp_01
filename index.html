<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="Stylesheet" href="./styles.css"
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
<label id="name-label">Name<input type="text" id="name" required placeholder="Enter your name"/></label>
<label id="email-label">Email<input type="email" id="email" required/ placeholder="Enter your email"></label>
<label id="number-label">Age(optional)<input type="number" id="number" min="13" max="120" required placeholder="Age"/></label>
<label>Which option best describes your current role?
  <select id="dropdown">
    <option>Select current role</option>
    <option>Student</option>
    <option>Professional</option>
  </select>
</label>
<label>Would you recommend freeCodeCamp to a friend?<br><br>
  <input type="radio" value="Definitely" name="recomndation"/>Definitely<br>
  <input type="radio" value="Maybe" name="recomndation"/>Maybe<br>
  <input type="radio" value="Not Sure" name="recomndation"/>Not Sure
  </label>
  <label>What would you like to see improved? (Check all that apply)<br><br>
<input type="checkbox" value="Front-end Project">Front-end Projects<br>
<input type="checkbox" value="Back-end Projects">Back-end Projects
  </label>
  <label>Any comments or suggestions?
    <textarea placeholder="Enter your comment here..." rows="10"></textarea>
  </label>
  <input id="submit" type="submit" value="Submit"/>
    </form>
  </body>
</html>
